<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <script
      src="https://kit.fontawesome.com/d607d7510b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <div class="player-track-title">Muévelo</div>
        <div class="player-track-artist">Kali Uchis</div>
      </div>
      <div class="player-progress">
        <div class="player-time current">0:00</div>
        <div class="player-progress-bar">
          <div class="player-progress-inner"></div>
        </div>
        <div class="player-time total">2:07</div>
      </div>
      <div class="player-button play">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="player-button pause">
        <i class="fa-solid fa-pause"></i>
      </div>
      <audio controls src="audio/muévelo-audio.mp3"></audio>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
